<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://kit.fontawesome.com/59126cf858.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="lib/css/main.css">
</head>

<body>
  <section>
    <img src="images/logo.svg" alt="logo" id="logo">
    <div class="title">
      <h1><span>We are launching </span>soon!</h1>
      <p>Subscribe and get notified</p>
    </div>
    <form>
      <input type="text" name="email" id="email" placeholder="Your email address...">
      <span id="error-email"></span>
      <input type="submit" value="Notify Me" id="submit">
    </form>
    <img src="images/illustration-dashboard.png" alt="illustration-dashboard" id="illustration">
    <div class="footer">
      <div class="share-links">
        <ul>
          <li><a href="#" class="link_item"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#" class="link_item"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#" class="link_item"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/samudriawan" target="_blank">samudriawan</a>.
    </p>
  </footer>

  <script src="lib/js/main.js"></script>
</body>

</html>
